version: '2'
services:
  smartcontracts:
    build: ./smartcontracts/
    volumes:
      - contracts:/home/node/smartcontract/build/
  client:
    build: ./client/
    ports:
      - 3000:3000
    volumes:
      - ./client/src/:/home/node/client/src/
      - contracts:/home/node/client/src/contracts/:ro
    depends_on:
      - smartcontracts
  api_db:
    build: ./api_db/
    ports:
      - 8080:8080
    volumes:
      - ./api_db/src/:/home/node/api/src/
    depends_on:
      - redis
  redis:
    image: redis:alpine
    command: redis-server --requirepass 12345678 --appendonly yes
    volumes:
      - data:/data
volumes:
  data:
  contracts: